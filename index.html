<!DOCTYPE html>
<html>
    <head>
        <title>Layered Zoning Map</title>

        <script src='./js/main.js'></script>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="https://rawgit.com/heigeo/leaflet.wms/leaflet073/leaflet.wms.js"></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
        <script src="https://cdn.rawgit.com/MetropolitanTransportationCommission/zoning-qa/gh-pages/layer/tile/Bing.js"></script>
        
        <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }

        #legend { 
          width: 243px; 
          height: 291px; 
          background: 'img/legend.png' no-repeat center scroll; 
          position: absolute; 
          bottom: 0; 
          right: 0;
          z-index: 1;
          border-radius:3px;
          border:1px solid rgba(0,0,0,0.4);
          padding:10px;
        }

      .menu-ui {
        background:#fff;
        position:absolute;
        top:10px;right:10px;
        z-index:1;
        border-radius:3px;
        width:120px;
        border:1px solid rgba(0,0,0,0.4);
        }
        .menu-ui a {
          font-size:13px;
          color:#404040;
          display:block;
          margin:0;padding:0;
          padding:10px;
          text-decoration:none;
          border-bottom:1px solid rgba(0,0,0,0.25);
          text-align:center;
          }
          .menu-ui a:first-child {
            border-radius:3px 3px 0 0;
            }
          .menu-ui a:last-child {
            border:none;
            border-radius:0 0 3px 3px;
            }
          .menu-ui a:hover {
            background:#f8f8f8;
            color:#404040;
            }
          .menu-ui a.active {
            background:#3887BE;
            color:#FFF;
            }
            .menu-ui a.active:hover {
              background:#3074a4;
              }

              </style>
              
    </head>
    
    <body onload='init()'>
        <div id='legend'><img src="img/legend.png" height="291" width="243"/></div></div>
        <div id='map'></div>
          <nav id='map-ui' class='menu-ui'>

            <a href='#' class='active' id='mixedresidential'>Mixed Residential</a>
            <a href='#' class='active' id='bing'>Aerial Imagery</a>
            <a href='#' class='active' id='toner'>Streets</a>
            <a href='#' class='active' id='sourcezoning'>Source Zoning</a>
          </nav>
